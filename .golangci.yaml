# Generated by Claude Code Bootstrap
run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  enable:
    - gofmt
    - goimports
    - govet
    - ineffassign
    - misspell
    - staticcheck
    - unused
    - errcheck
    - gosimple
    - typecheck
    - goconst

linters-settings:
  goconst:
    min-len: 3
    min-occurrences: 2
    ignore-tests: true
    match-constant: true
    numbers: false
    min: 3
    max: 3
    ignore-calls: true

issues:
  exclude-use-default: false
  exclude-rules:
    - path: "_test\\.go"
      linters:
        - errcheck
        - goconst
    - path: "example_test\\.go"
      linters:
        - errcheck
