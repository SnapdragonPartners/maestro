name: Release

on:
  push:
    tags:
      - 'v*' # runs on tags like v0.1.5

permissions:
  contents: write
  id-token: write
  pages: write

jobs:
  goreleaser:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod  # automatically uses the Go version from go.mod
          cache: true

      - name: Import Code Signing Certificate
        env:
          CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # Create a temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Import certificate
          echo "$CERTIFICATE_BASE64" | base64 --decode > $RUNNER_TEMP/certificate.p12
          security import $RUNNER_TEMP/certificate.p12 -P "$CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychain -d user -s "$KEYCHAIN_PATH"

      - name: Set up GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          AC_USERNAME: ${{ secrets.AC_USERNAME }}
          AC_PASSWORD: ${{ secrets.AC_PASSWORD }}

      - name: Notarize macOS archives
        env:
          AC_USERNAME: ${{ secrets.AC_USERNAME }}
          AC_PASSWORD: ${{ secrets.AC_PASSWORD }}
        run: |
          for f in $(find dist -type f -name "*.zip" | grep darwin); do
            echo "Notarizing $f"
            xcrun notarytool submit "$f" \
              --apple-id "$AC_USERNAME" \
              --team-id "VNJH3VB68C" \
              --password "$AC_PASSWORD" \
              --wait
          done

  publish-apt-repo:
    needs: goreleaser
    runs-on: ubuntu-latest

    steps:
      - name: Download .deb files from release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          mkdir -p debs
          gh release download "$TAG" \
            --repo SnapdragonPartners/maestro \
            --pattern '*.deb' \
            --dir debs

      - name: Build APT repository structure
        run: |
          mkdir -p repo/pool/main

          # Copy .deb files into pool
          cp debs/*.deb repo/pool/main/

          # Create binary index directories
          for arch in amd64 arm64; do
            dir="repo/dists/stable/main/binary-${arch}"
            mkdir -p "$dir"

            # Generate Packages index (scoped to this architecture)
            dpkg-scanpackages --arch "$arch" repo/pool/main /dev/null \
              | sed "s|repo/||" > "$dir/Packages"
            gzip -9 -k "$dir/Packages"
          done

          # Generate Release file
          cd repo/dists/stable
          apt-ftparchive release . > Release

      - name: Import GPG key and sign repository
        env:
          APT_GPG_PRIVATE_KEY: ${{ secrets.APT_GPG_PRIVATE_KEY }}
          APT_GPG_KEY_ID: ${{ secrets.APT_GPG_KEY_ID }}
        run: |
          echo "$APT_GPG_PRIVATE_KEY" | gpg --batch --import

          # Sign the Release file
          gpg --batch --yes --default-key "$APT_GPG_KEY_ID" \
            --armor --detach-sign \
            --output repo/dists/stable/Release.gpg \
            repo/dists/stable/Release

          gpg --batch --yes --default-key "$APT_GPG_KEY_ID" \
            --armor --clearsign \
            --output repo/dists/stable/InRelease \
            repo/dists/stable/Release

          # Export public key for users
          gpg --armor --export "$APT_GPG_KEY_ID" > repo/key.gpg

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./repo
          keep_files: true
