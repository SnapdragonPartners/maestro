<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - Maestro Multi-Agent System</title>
    <link href="/static/css/tailwind.css" rel="stylesheet">
    <script src="/static/js/maestro.js" defer></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-maestro-blue">Maestro</h1>
                    <span class="ml-2 px-2 py-1 bg-green-100 text-green-800 text-xs rounded-full">v1.0</span>
                </div>
                <div class="flex items-center space-x-4">
                    <div id="status-indicator" class="flex items-center">
                        <div class="w-2 h-2 bg-green-500 rounded-full mr-2"></div>
                        <span class="text-sm text-gray-600">Connected</span>
                    </div>
                    <div class="text-sm text-gray-500">
                        Last updated: <span id="last-updated">--:--:--</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Offline Banner -->
    <div id="offline-banner" class="bg-red-600 text-white px-4 py-2 text-center hidden">
        <p>⚠️ Connection lost. Retrying...</p>
    </div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {{block "content" .}}{{end}}
    </main>

    <!-- Escalation Modal -->
    <div id="escalation-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg max-w-2xl w-full p-6">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-semibold text-gray-900">Escalated Questions</h3>
                    <button id="close-modal" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div id="escalation-content">
                    <!-- Dynamic content will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2">
        <!-- Dynamic toasts will be added here -->
    </div>
</body>
</html>
