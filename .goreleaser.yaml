version: 2
project_name: maestro

before:
  hooks:
    - go mod tidy
    - |
      sh -c '
      # Sign all macOS binaries before archiving
      for f in $(find dist -type f -name maestro); do
        case "$f" in
          *darwin*)
            echo "Signing $f"
            codesign --force --options runtime --timestamp \
              --sign "Developer ID Application: Snapdragon Partners LLC (VNJH3VB68C)" "$f"
            ;;
        esac
      done

      # Notarize all macOS archives
      for f in $(find dist -type f -name "*.tar.gz" | grep darwin); do
        echo "Notarizing $f"
        xcrun notarytool submit "$f" \
          --apple-id "$AC_USERNAME" \
          --team-id "VNJH3VB68C" \
          --password "$AC_PASSWORD" \
          --wait
      done

      # Staple the notarization ticket to signed binaries
      for f in $(find dist -type f -name maestro | grep darwin); do
        echo "Stapling $f"
        xcrun stapler staple "$f"
      done
      '

builds:
  - id: maestro
    main: ./cmd/maestro
    binary: maestro
    goos:
      - darwin
      - linux
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0

archives:
  - formats: ['tar.gz']
    files:
      - LICENSE
      - README.md

release:
  github:
    owner: SnapdragonPartners
    name: maestro

changelog:
  use: git

homebrew_casks:
  - name: maestro
    directory: Casks
    repository:
      owner: SnapdragonPartners
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    commit_author:
      name: Maestro CI
      email: maestro@snapdragonpartners.com
    homepage: "https://github.com/SnapdragonPartners/maestro"
    description: "Multi-agent AI coding system orchestrator"
    binaries:
      - maestro
